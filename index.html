<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>أسماء الله الحسنى مع صوت</title>
<style>
body { font-family: Arial, sans-serif; direction: rtl; text-align: center; background: #f9f9f9; }
h1 { color: #2c3e50; }
button { margin: 5px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
select { margin: 10px; padding: 5px; font-size: 16px; }
.container { display: flex; flex-wrap: wrap; justify-content: center; }
.card { border: 1px solid #ddd; margin: 5px; padding: 10px 15px; border-radius: 5px; background: #fff; width: 180px; }
</style>
</head>
<body>

<h1>أسماء الله الحسنى</h1>

<label for="quality">اختر جودة الصوت:</label>
<select id="quality">
  <option value="small">صغيرة</option>
  <option value="large">كبيرة</option>
</select>

<div class="container" id="namesContainer">
  <!-- الأسماء ستتم إضافتها بالـ JS -->
</div>

<script>
// مصفوفة أسماء الله الحسنى
const names = [
  "الله", "الرحمن", "الرحيم", "الملك", "القدوس", "السلام", "المؤمن",
  "المهيمن", "العزيز", "الجبار", "المتكبر", "الخالق", "البارئ", "المصور",
  "الغفار", "القهار", "الوهاب", "الرزاق", "الفتاح", "العليم", "القابض", 
  "الباسط", "الخافض", "الرافع", "المعز", "المذل", "السميع", "البصير",
  "الحكم", "العدل", "اللطيف", "الخبير", "الحليم", "العظيم", "الغفور",
  "الشكور", "العلي", "الكبير", "الحفيظ", "المقيت", "الحسيب", "الجليل",
  "الكريم", "الرقيب", "المجيب", "الواسع", "الحكيم", "الودود", "المجيد",
  "الباعث", "الشهيد", "الحق", "الوكيل", "القوي", "المتين", "الولي",
  "الحميد", "المحصي", "المبدئ", "المعيد", "المحيي", "المميت", "الحي",
  "القيوم", "الواجد", "الماجد", "الواحد", "الاحد", "الصمد", "القادر",
  "المقتدر", "المقدم", "المؤخر", "الأول", "الأخر", "الظاهر", "الباطن",
  "الوالي", "المتعال", "البر", "التواب", "المنتقم", "العفو", "الرؤوف",
  "مالك الملك", "ذو الجلال والإكرام", "المقسط", "الجامع", "الغني", "المغني",
  "المانع", "الضار", "النافع", "النور", "الهادي", "البديع", "الباقي",
  "الوارث", "الرشيد", "الصبور"
];

// إنشاء الأسماء في الصفحة
const container = document.getElementById("namesContainer");
names.forEach((name, index) => {
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <p>${name}</p>
    <button onclick="downloadSound(${index + 1})">تحميل الصوت</button>
  `;
  container.appendChild(card);
});

// وظيفة تحميل الصوت عند الضغط
function downloadSound(id) {
  const quality = document.getElementById("quality").value;
  const fileName = id.toString().padStart(2, '0') + "_" + quality + ".ogg";
  
  const link = document.createElement('a');
  link.href = fileName;
  link.download = fileName;
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}
</script>

</body>
</html>
