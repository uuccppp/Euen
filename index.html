<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>أسماء الله الحسنى - تجربة تنزيل الصوت</title>
<style>
  body { font-family: Arial, sans-serif; direction: rtl; text-align: center; margin: 50px; }
  h1 { color: #2c3e50; }
  button { margin: 10px; padding: 10px 20px; font-size: 18px; cursor: pointer; }
</style>
</head>
<body>
<h1>أسماء الله الحسنى - تجربة تنزيل الصوت</h1>

<button onclick="downloadAudio('Allah', 'data:audio/ogg;base64,T2dnUwACAAAAAAAAAAD...')">الله</button>
<button onclick="downloadAudio('Ar-Rahman', 'data:audio/ogg;base64,T2dnUwACAAAAAAAAAAD...')">الرحمن</button>
<button onclick="downloadAudio('Ar-Rahim', 'data:audio/ogg;base64,T2dnUwACAAAAAAAAAAD...')">الرحيم</button>
<button onclick="downloadAudio('Al-Malik', 'data:audio/ogg;base64,T2dnUwACAAAAAAAAAAD...')">الملك</button>
<button onclick="downloadAudio('Al-Quddus', 'data:audio/ogg;base64,T2dnUwACAAAAAAAAAAD...')">القدوس</button>

<script>
function downloadAudio(filename, base64) {
    const link = document.createElement('a');
    link.href = base64;
    link.download = filename + '.ogg';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}
</script>

</body>
</html>
