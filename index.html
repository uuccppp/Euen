<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>أسماء الله الحسنى صوتياً</title>
<style>
body { font-family: Arial; text-align: center; margin: 50px; }
button { padding: 10px 20px; margin: 5px; font-size: 18px; cursor: pointer; }
</style>
</head>
<body>

<h1>أسماء الله الحسنى</h1>
<div id="names"></div>

<script>
const allNames = ["الله", "الرحمن", "الرحيم", "الملك", "القدوس"];

const namesDiv = document.getElementById("names");
allNames.forEach(name => {
  const btn = document.createElement("button");
  btn.textContent = name;
  btn.onclick = () => {
    const utterance = new SpeechSynthesisUtterance(name);
    utterance.lang = "ar-SA";
    
    // اختيار صوت عربي متاح
    const voices = window.speechSynthesis.getVoices();
    const arabicVoice = voices.find(v => v.lang.includes("ar"));
    if(arabicVoice) utterance.voice = arabicVoice;

    window.speechSynthesis.speak(utterance);
  };
  namesDiv.appendChild(btn);
});
</script>

</body>
</html>
