<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>أسماء الله الحسنى</title>
<style>
body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
button { display: block; margin: 10px auto; padding: 10px 20px; font-size: 20px; cursor: pointer; }
</style>
</head>
<body>
<h1>أسماء الله الحسنى</h1>

<button onclick="playAudio('Allah')">الله</button>
<button onclick="playAudio('Ar-Rahman')">الرحمن</button>
<button onclick="playAudio('Ar-Raheem')">الرحيم</button>

<audio id="audioPlayer"></audio>

<script>
// أصوات Base64 لكل اسم
const audios = {
    'Allah': 'data:audio/mp3;base64,AAA...long_base64_here...',
    'Ar-Rahman': 'data:audio/mp3;base64,AAA...long_base64_here...',
    'Ar-Raheem': 'data:audio/mp3;base64,AAA...long_base64_here...'
};

function playAudio(name) {
    const audio = document.getElementById('audioPlayer');
    audio.src = audios[name];
    audio.play().catch(err => console.log(err));
}
</script>
</body>
</html>
