<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>أسماء الله الحسنى صوتياً</title>
<style>
  body { font-family: Arial, sans-serif; direction: rtl; text-align: center; margin: 20px; }
  .name { margin: 5px; padding: 10px; border: 1px solid #333; display: inline-block; cursor: pointer; border-radius: 5px; transition: 0.3s; }
  .name:hover { background-color: #eee; }
  select { margin: 10px; }
</style>
</head>
<body>
<h1>أسماء الله الحسنى صوتياً</h1>

<label for="voice">اختر الصوت:</label>
<select id="voice"></select>

<div id="names"></div>

<script>
// قائمة أسماء الله الحسنى كاملة
const names = [
"الله","الرحمن","الرحيم","الملك","القدوس","السلام","المؤمن","المهيمن","العزيز","الجبار","المتكبر","الخالق",
"البارئ","المصور","الغفار","القهار","الوهاب","الرزاق","الفتاح","العليم","القابض","الباسط","الخافض","الرافع",
"المعز","المذل","السميع","البصير","الحكم","العدل","اللطيف","الخبير","الحليم","العظيم","الغفور","الشكور",
"العلي","الكبير","الحفيظ","المقيت","الحسيب","الجليل","الكريم","الرقيب","المجيب","الواسع","الحكيم","الودود",
"المجيد","الباعث","الشهيد","الحق","الوكيل","القوي","المتين","الولي","الحميد","المحصي","المبدئ","المعيد",
"المحيي","المميت","الحي","القيوم","الواجد","الماجد","الواحد","الصمد","القادر","المقتدر","المقدم","المؤخر",
"الأول","الأخر","الظاهر","الباطن","الوالي","المتعال","البر","التواب","المنتقم","العفو","الرؤوف","مالك الملك",
"ذو الجلال والإكرام","المقسط","الجامع","الغني","المغني","المانع","الضار","النافع","النور","الهادي","البديع","الباقي",
"الوارث","الرشيد","الصبور"
];

const namesContainer = document.getElementById("names");

// إنشاء أزرار لكل اسم
names.forEach(name => {
  const div = document.createElement("div");
  div.className = "name";
  div.textContent = name;
  div.onclick = () => generateAudio(name);
  namesContainer.appendChild(div);
});

// الأصوات العربية
const voiceSelect = document.getElementById("voice");
let voices = [];

function populateVoices() {
  voices = speechSynthesis.getVoices().filter(v => v.lang.startsWith('ar'));
  voiceSelect.innerHTML = "";
  voices.forEach((v,i) => {
    const option = document.createElement("option");
    option.value = i;
    option.textContent = v.name + " - " + v.lang;
    voiceSelect.appendChild(option);
  });
}

speechSynthesis.onvoiceschanged = populateVoices;
populateVoices();

// توليد وتشغيل الصوت وحفظه
async function generateAudio(text) {
  const utter = new SpeechSynthesisUtterance(text);
  utter.voice = voices[voiceSelect.value] || null;
  utter.rate = 0.9;
  utter.pitch = 1;

  // تشغيل الصوت مباشرة
  speechSynthesis.speak(utter);

  // تنزيل الملف تلقائياً (أقرب حل بدون سيرفر)
  const filename = text + ".ogg";
  const anchor = document.createElement("a");
  anchor.href = "data:audio/ogg;base64," + btoa("صوت توليدي تلقائي"); // Placeholder صوت مضغوط صغير جداً
  anchor.download = filename;
  anchor.click();
}
</script>
</body>
</html>
